<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="player ">
        <div class="dashboard">
            <header>
                <p>Now playing</p>
                <h1>Nàng thơ</h1>
            </header>
            <div class="cd">
                <div class="cd-thumb" 
                style="background-image: url('./img/Dotoc2.jpg');">
                </div>
            </div>

            <div class="control">
                <div class="btn btn-repeat ">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-back">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="pause-circle fas fa-pause"></i>
                    <i class="play-circle fas fa-play "></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input type="range" id="progress" class="progress" value="0" step="1" max="100" min="0">

            <audio id="audio"></audio>
        </div>
        <div class="playlist">
            
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
